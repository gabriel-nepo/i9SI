<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | User Profile</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../assets/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fa fa-bars"></i></a>
        </li>
      </ul>
    </nav>

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="index.html" class="brand-link">
        <span class="brand-text font-weight-light">Hora do Ônibus</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
          </div>
          <div class="info">
            <a href="#" class="d-block">João da Silva</a>
          </div>
        </div>

          <!-- Sidebar Menu -->
          <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                  with font-awesome or any other icon font library -->
            <li class="nav-item">
              <a href="./index.html" class="nav-link">
                <i class="fa fa-circle-o nav-icon"></i>
                <p>Consultar Horário</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./informar-horario.html" class="nav-link">
                <i class="fa fa-circle-o nav-icon"></i>
                <p>Informar Horário</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="./profile.html" class="nav-link active">
                <i class="fa fa-circle-o nav-icon"></i>
                <p>Perfil</p>
              </a>
            </li>
            <li class="nav-item">
                <a href="../login.html" class="nav-link">
                  <i class="fa fa-circle-o nav-icon"></i>
                  <p>Sair</p>
                </a>
              </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <h1 class="text-center">Perfil</h1>
        </div><!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row justify-content-md-center">
            <div class="col-lg-2">

              <!-- Profile Image -->
              <div class="card card-primary card-outline">
                <div class="card-body box-profile">
                  <div class="text-center">
                    <img class="profile-user-img img-fluid img-circle"
                        src="../assets/img/user4-128x128.jpg"
                        alt="User profile picture">
                  </div>
                  <h3 class="profile-username text-center">Maria da Silva</h3>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->

            </div>
            <!-- /.col -->
            <div class="col-lg-8">
              <div class="card card-primary card-outline">
                <div class="card-header p-2">
                  <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link active" href="#activity" data-toggle="tab">Geral</a></li>
                    <li class="nav-item"><a class="nav-link" href="#timeline" data-toggle="tab">Segurança</a></li>
                  </ul>
                </div><!-- /.card-header -->
                <div class="card-body">
                  <div class="tab-content">
                    <div class="active tab-pane" id="activity">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="nomeUsuario">Nome de usuário</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="nomeUsuario" name="nomeUsuario" placeholder="Nome de usuário">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="numeroCelular">Número de celular</label>
                          <div class="col-sm-10">
                            <input type="number" class="form-control" id="numeroCelular" name="numeroCelular" placeholder="Número de celular">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Alterar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- /.tab-pane -->
                    <div class="tab-pane" id="timeline">
                      <form class="form-horizontal">
                        <div class="form-group">
                          <label for="senhaAtual">Senha</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="senhaAtual" name="senhaAtual" placeholder="Senha atual">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="novaSenha">Nova Senha</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="novaSenha" name="novaSenha" placeholder="Nova Senha">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="confrmacaoNovaSenha">Confirmação da nova senha</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="confrmacaoNovaSenha" name="confrmacaoNovaSenha" placeholder="Confirme a nova senha">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary">Alterar</button>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!-- /.tab-pane -->
                  </div>
                  <!-- /.tab-content -->
                </div><!-- /.card-body -->
              </div>
              <!-- /.nav-tabs-custom -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
      <div class="float-right d-none d-sm-block">
        <b>Version</b> 3.0.0-alpha
      </div>
      <strong>Copyright &copy; 2014-2018 <a href="http://adminlte.io">AdminLTE.io</a>.</strong> All rights
      reserved.
    </footer>
  </div>
  <!-- ./wrapper -->
  
<!-- jQuery -->
<script src="../assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- FastClick -->
<script src="../assets/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../assets/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../assets/js/demo.js"></script>
</body>
</html>
